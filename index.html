<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Events Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Historical Events Explorer</h1>
  </header>

  <section id="years">
    <!-- Add buttons for each year -->
    <button class="year-btn" onclick="showEvents(2000)">2000</button>
    <button class="year-btn" onclick="showEvents(2010)">2010</button>
    <!-- Add more buttons as needed -->

    <!-- Display events for the selected year -->
    <div id="events-container">
      <!-- Events for the selected year will be displayed here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Historical Events Explorer</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
